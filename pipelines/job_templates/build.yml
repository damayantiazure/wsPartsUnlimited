parameters:
- name: buildConfigurations
  displayName: Build Configurations
  type: string
  default: 'release'
  values: 
  - 'debug'
  - 'release'

- name: preBuildSteps
  displayName: Pre Build States
  type: stepList
  default: []

jobs:
- job: run_build
  pool: 
    vmImage: 'ubuntu-latest'
  steps:
  - ${{ parameters:preBuildSteps }}  
  - bash: echo "Build with ${{ parameters:buildConfigurations }}"